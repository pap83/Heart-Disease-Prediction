<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Heart Disease Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .form-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .form-input, .form-select {
            border-radius: 0.5rem;
            border: 1px solid #D1D5DB;
            padding: 0.75rem 1rem;
            width: 100%;
        }
        .predict-button {
            background-color: #3B82F6;
            color: white;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: background-color 0.2s;
        }
        .predict-button:hover {
            background-color: #2563EB;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl">
        <div class="form-container">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Specific Heart Disease Predictor</h1>
                <p class="text-gray-500 mt-2">Enter the medical information to get a possible diagnosis.</p>
            </div>
            
            <form id="predictionForm">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Age -->
                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                        <input type="number" name="age" id="age" class="mt-1 form-input" placeholder="e.g., 52" required>
                    </div>

                    <!-- Sex -->
                    <div>
                        <label for="sex" class="block text-sm font-medium text-gray-700">Sex</label>
                        <select id="sex" name="sex" class="mt-1 form-select" required>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>

                    <!-- Chest Pain Type -->
                    <div>
                        <label for="cp" class="block text-sm font-medium text-gray-700">Chest Pain Type</label>
                        <select id="cp" name="cp" class="mt-1 form-select" required>
                            <option value="0">Typical Angina</option>
                            <option value="1">Atypical Angina</option>
                            <option value="2">Non-anginal Pain</option>
                            <option value="3">Asymptomatic</option>
                        </select>
                    </div>

                    <!-- Resting Blood Pressure -->
                    <div>
                        <label for="trestbps" class="block text-sm font-medium text-gray-700">Resting Blood Pressure</label>
                        <input type="number" name="trestbps" id="trestbps" class="mt-1 form-input" placeholder="e.g., 125" required>
                    </div>

                    <!-- Serum Cholestoral -->
                    <div>
                        <label for="chol" class="block text-sm font-medium text-gray-700">Serum Cholestoral (mg/dl)</label>
                        <input type="number" name="chol" id="chol" class="mt-1 form-input" placeholder="e.g., 212" required>
                    </div>

                    <!-- Fasting Blood Sugar -->
                    <div>
                        <label for="fbs" class="block text-sm font-medium text-gray-700">Fasting Blood Sugar > 120 mg/dl</label>
                        <select id="fbs" name="fbs" class="mt-1 form-select" required>
                            <option value="1">True</option>
                            <option value="0">False</option>
                        </select>
                    </div>

                    <!-- Resting ECG Results -->
                    <div>
                        <label for="restecg" class="block text-sm font-medium text-gray-700">Resting ECG Results</label>
                        <select id="restecg" name="restecg" class="mt-1 form-select" required>
                            <option value="0">Normal</option>
                            <option value="1">ST-T wave abnormality</option>
                            <option value="2">Probable or definite left ventricular hypertrophy</option>
                        </select>
                    </div>

                    <!-- Max Heart Rate -->
                    <div>
                        <label for="thalach" class="block text-sm font-medium text-gray-700">Max Heart Rate Achieved</label>
                        <input type="number" name="thalach" id="thalach" class="mt-1 form-input" placeholder="e.g., 168" required>
                    </div>

                    <!-- Exercise Induced Angina -->
                    <div>
                        <label for="exang" class="block text-sm font-medium text-gray-700">Exercise Induced Angina</label>
                        <select id="exang" name="exang" class="mt-1 form-select" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <!-- ST Depression -->
                    <div>
                        <label for="oldpeak" class="block text-sm font-medium text-gray-700">ST Depression (Oldpeak)</label>
                        <input type="number" step="0.1" name="oldpeak" id="oldpeak" class="mt-1 form-input" placeholder="e.g., 1.0" required>
                    </div>

                    <!-- Slope of Peak Exercise -->
                    <div>
                        <label for="slope" class="block text-sm font-medium text-gray-700">Slope of Peak Exercise ST</label>
                        <select id="slope" name="slope" class="mt-1 form-select" required>
                            <option value="0">Upsloping</option>
                            <option value="1">Flat</option>
                            <option value="2">Downsloping</option>
                        </select>
                    </div>

                    <!-- Major Vessels Colored -->
                    <div>
                        <label for="ca" class="block text-sm font-medium text-gray-700">Major Vessels Colored (0-3)</label>
                        <input type="number" name="ca" id="ca" class="mt-1 form-input" placeholder="e.g., 2" required>
                    </div>
                     <!-- Thalassemia -->
                    <div class="md:col-span-3">
                         <label for="thal" class="block text-sm font-medium text-gray-700">Thalassemia</label>
                         <select id="thal" name="thal" class="mt-1 form-select" required>
                             <option value="0">Normal</option>
                             <option value="1">Fixed Defect</option>
                             <option value="2">Reversable Defect</option>
                             <option value="3">N/A</option>
                         </select>
                    </div>
                </div>

                <div class="mt-8">
                    <button type="submit" class="predict-button">Predict</button>
                </div>
            </form>
            
            <div id="result-container" class="mt-6 text-center" style="display: none;">
                 <div id="result-box" class="p-4 rounded-lg">
                    <p class="font-semibold">Possible Condition:</p>
                    <p id="prediction-result" class="text-2xl font-bold mt-1"></p>
                </div>
            </div>

            <div id="error-container" class="mt-6 text-center" style="display: none;">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                    <p id="error-message"></p>
                </div>
            </div>
             
             <!-- THIS SECTION HAS BEEN REMOVED -->

        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const resultContainer = document.getElementById('result-container');
            const errorContainer = document.getElementById('error-container');
            const resultBox = document.getElementById('result-box');
            resultContainer.style.display = 'none';
            errorContainer.style.display = 'none';

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    const predictionText = result.prediction;
                    document.getElementById('prediction-result').textContent = predictionText;
                    
                    if (predictionText.includes("No Disease")) {
                        resultBox.className = 'p-4 rounded-lg bg-green-100 border border-green-400 text-green-700';
                    } else {
                        resultBox.className = 'p-4 rounded-lg bg-red-100 border border-red-400 text-red-700';
                    }
                    resultContainer.style.display = 'block';

                } else {
                    document.getElementById('error-message').textContent = result.error || 'An unknown error occurred.';
                    errorContainer.style.display = 'block';
                }
            } catch (error) {
                console.error('Request failed:', error);
                document.getElementById('error-message').textContent = 'Failed to connect to the backend server. Please ensure it is running.';
                errorContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
